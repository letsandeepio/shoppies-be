type Query {
  info: String!
}

type Movie {
  Title: String!
  Year: String!
  imdbID: String!
  Type: String!
  Poster: String!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  search(title: String!): [Movie]
}

type AuthPayload {
  token: String
  user: User
  error: String
}

type User {
  id: ID!
  name: String!
  email: String!
}
